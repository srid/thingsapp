<html>
  <head>
	<title>My Things</title>
  </head>

  <body>
	<h1>{{title}}</h1>
	{% for to_do in to_dos %}
	<li>{{ to_do.name() }}
	  {% if to_do.project() != k.missing_value %}
	    <b>({{to_do.project().name()}})</b>
	  {% endif %}
	  {% if to_do.area() != k.missing_value %}
	    <b>({{to_do.area().name()}})</b>
	  {% endif %}
      {{to_do.status()}} on {{to_do.completion_date()}}
	</li>
	{% endfor %}
  </body>
</html>
